<html> 
<SCRIPT>
var x = prompt("Digita o primeiro numero");
var y = prompt ("Digita seu segundo numero");
var resultado = Number(x) + Number(y);
if(resultado >=100){
    console.log("Parabéns, numero alto e o Resultado é:"+ resultado);
    alert("Parabéns, numero alto e o  Resultado é:"+ resultado);
    
} else{
    console.log("Numeros baixos, tenta de novo e o Resultado é:"+ resultado );
    alert("Numeros baixos, tenta de novo e o Resultado é:"+ resultado );
}
</SCRIPT>
</html>
